<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .hero {
            background-color: #e2e2e2;
            padding: 50px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 3em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .content div {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Lazyfy</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="hero">
            <h1>Your Productivity Partner</h1>
            <p>Making your life easier, one task at a time.</p>
        </div>
        <div class="content">
            <div>
                <h2>Feature 1</h2>
                <p>Details about feature 1.</p>
            </div>
            <div>
                <h2>Feature 2</h2>
                <p>Details about feature 2.</p>
            </div>
            <div>
                <h2>Feature 3</h2>
                <p>Details about feature 3.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Lazyfy. All rights reserved.</p>
    </footer>
</body>
</html>
